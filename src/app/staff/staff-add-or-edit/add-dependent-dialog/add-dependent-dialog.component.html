<div mat-dialog-title class="w-full h-64">
    Add dependent details
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
    <form [formGroup]="dependentFormGroup" *ngIf="dependentFormGroup">
        <mat-form-field class="w-full mb-16" appearance="outline">
            <mat-label>Name</mat-label>
            <!-- placeholder="Placeholder" -->
            <input matInput formControlName = "name">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="w-full mb-16" appearance="outline">
            <mat-label>Relationship</mat-label>
            <input type="text" aria-label="Number" matInput [matAutocomplete]="roleAuto" formControlName="relationShip">
            <mat-autocomplete #roleAuto="matAutocomplete">
                <mat-option value="Admin">Son</mat-option>
                <mat-option value="Employee">Doughter</mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="w-full mb-16" appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="one">Male</mat-option>
                <mat-option value="two">Female</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName = "dob"/>
            <!-- (dateInput)="addEvent('input', $event)"
              (dateChange)="addEvent('change', $event)" -->
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
    <button mat-raised-button color="warn" (click)="onClickClose()">Cancel</button>
</mat-dialog-actions>
